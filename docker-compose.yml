version: '2'
services:
  mysql:
    image: mariadb:latest
    volumes:
      - "./.docker/.data/db:/var/lib/mysql"
      - "./resources/init.sql:/docker-entrypoint-initdb.d/:ro"
    restart: always
    ports:
      - "55555:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bonsai
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  redis:
    image: redis:latest
    restart: always
    ports:
      - "44444:6379"
  phpfpm:
    image: 10up/php-v8:7.0-fpm
    depends_on:
      - mysql
      - redis
    volumes:
      - "./:/var/www/html"
      - "./.docker/config/php-fpm/php.ini:/usr/local/etc/php/php.ini"
      - "./.docker/config/php-fpm/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini"
      - "./.docker/config/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf"
    restart: always
  nginx:
    depends_on:
      - phpfpm
    ports:
      - "8001:80"
    image: nginx:latest
    volumes:
      - "./:/var/www/html"
      - "./.docker/config/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./.docker/config/nginx/nginx.conf:/etc/nginx/nginx.conf"
    restart: always
    tty: true
  composer:
    restart: 'no'
    image: composer/composer:php7
    command: install
    volumes:
      - .:/app
  adminer:
    image: hardware/adminer
    container_name: adminer
    depends_on:
      - mysql
    ports:
      - "8888:8080"
